<body>
    <img style="width:100%;height:740px" src="bg.jpg" class="bgi"/>
    <div class="box">
        <h1>Register Here</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>Username</p>
            <input type="text" id="usrid" formControlName="usrid" placeholder="Enter username"><br>
            <p>Name</p>
            <input type="text" id="name" formControlName="name" placeholder="Name">
            <p>Password</p>
            <input type="password" id="pass" formControlName="pass" placeholder="Enter Password" required minlength="6">
            <p>Phone Number</p>
            <input type="number" id="phno" formControlName="phno" placeholder="Enter phone number">
            <p>Email</p>
            <input type="text" id="email" formControlName="email" placeholder="Enter email">

            <button class="button"  type="submit">Submit</button><br>
        </form>
    </div>
    

</body>
